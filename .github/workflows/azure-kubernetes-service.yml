name: Build and deploy v2train-be-microservice to AKS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
  CONTAINER_NAME: "v2trainbe"
  RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
  CLUSTER_NAME: ${{ secrets.CLUSTER_NAME }}
  DEPLOYMENT_MANIFEST_PATH: "./k8s"

jobs:
  buildImage:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      # Checks out the repository this file is in
      - uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # or '16', '20', 'lts/*', etc.
          cache: 'npm'        # This caches npm dependencies for faster builds

      # Install Node.js dependencies
      - name: Install dependencies
        run: npm ci  # Use 'npm ci' instead of 'npm install' for CI/CD
      
      - name: Check Azure CLI Installation
        run: |
          echo "Checking Azure CLI installation..."
          which az || echo "Az CLI not found in PATH"
          az version || echo "Failed to get Az CLI version"
          az account show || echo "No active account found"
    
      # Logs in with your Azure credentials
      - name: Azure login
        id: azure-login
        continue-on-error: true
        uses: azure/login@v1.4.6
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}      
        env:
          ACTIONS_STEP_DEBUG: true

      - name: Check login failure details
        if: steps.azure-login.outcome == 'failure'
        run: |
          echo "Azure login failed. Checking OIDC configuration..."
          echo "Expected subject: repo:${{ github.repository }}:ref:${{ github.ref }}"
          echo "Expected audience: api://AzureADTokenExchange"

      - name: Detailed OIDC Debug
        run: |
          echo "=== OIDC Environment Check ==="
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+SET}"
          echo "ACTIONS_ID_TOKEN_REQUEST_URL: ${ACTIONS_ID_TOKEN_REQUEST_URL:+SET}"
          
          if [ -n "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ] && [ -n "$ACTIONS_ID_TOKEN_REQUEST_URL" ]; then
            echo "✅ OIDC variables available"

            echo "=== Requesting OIDC Token ==="
            RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" \
              -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
              "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=api://AzureADTokenExchange")

            HTTP_CODE=$(echo "$RESPONSE" | grep "HTTP_CODE:" | cut -d: -f2)
            BODY=$(echo "$RESPONSE" | sed '/HTTP_CODE:/d')

            echo "HTTP Status: $HTTP_CODE"

            if [ "$HTTP_CODE" = "200" ]; then
              OIDC_TOKEN=$(echo "$BODY" | jq -r '.value // empty')

              if [ -n "$OIDC_TOKEN" ]; then
                echo "✅ OIDC token obtained successfully"

                echo "=== Token Claims ==="
                PAYLOAD=$(echo "$OIDC_TOKEN" | cut -d'.' -f2)
                # Add padding if needed for base64 decoding
                case $((${#PAYLOAD} % 4)) in
                  2) PAYLOAD="${PAYLOAD}==";;
                  3) PAYLOAD="${PAYLOAD}=";;
                esac

                echo "$PAYLOAD" | base64 -d 2>/dev/null | jq . || echo "Could not decode token payload"
              else
                echo "❌ No token in response"
                echo "Response body: $BODY"
              fi
            else
              echo "❌ Failed to get token (HTTP $HTTP_CODE)"
              echo "Response: $BODY"
            fi
          else
            echo "❌ OIDC variables not available - check workflow permissions"
          fi
      

      # Builds and pushes an image up to your Azure Container Registry
      - name: Build and push image to ACR
        run: |
          az acr build --image ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.CONTAINER_NAME }}:${{ github.sha }} --registry ${{ env.AZURE_CONTAINER_REGISTRY }} -g ${{ env.RESOURCE_GROUP }} .

  deploy:
    permissions:
      actions: read
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    needs: [buildImage]
    steps:
      # Checks out the repository this file is in
      - uses: actions/checkout@v4

      # Logs in with your Azure credentials
      - name: Azure login
        uses: azure/login@v1.4.6
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Use kubelogin to configure your kubeconfig for Azure auth
      - name: Set up kubelogin for non-interactive login
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: 'v0.0.25'

      # Retrieves your Azure Kubernetes Service cluster's kubeconfig file
      - name: Get K8s context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}
          admin: 'false'
          use-kubelogin: 'true'

      # Deploys application based on given manifest file
      - name: Deploys application
        uses: Azure/k8s-deploy@v4
        with:
          action: deploy
          manifests: ${{ env.DEPLOYMENT_MANIFEST_PATH }}
          images: |
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.CONTAINER_NAME }}:${{ github.sha }}
